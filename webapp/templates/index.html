<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Classification</title>
    <!-- Include Tailwind CSS stylesheet -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100">

    <div class="text-center max-w-xl p-8 bg-white rounded-lg shadow-md">
        <h1 class="text-4xl font-bold mb-8">Image Classification</h1>

        <form method="post" enctype="multipart/form-data" class="mb-8">
            <label for="file" class="block mb-2 text-lg">Choose an image:</label>
            <input type="file" name="file" accept=".jpg, .jpeg, .png" required class="border p-2 w-full">
            <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded mt-4 hover:bg-blue-600 transition duration-300">Classify</button>
        </form>
    
        {% if image_path %}
            <img src="{{ url_for('static', filename='uploads/uploaded_image.jpg') }}" alt="Uploaded Image" class="max-w-full mx-auto mb-6 rounded-lg shadow-md">
        {% endif %}

        {% if prediction %}
            <h2 class="text-2xl font-semibold mb-4">Prediction: {{ prediction }}</h2>
        {% endif %}
    </div>

</body>
</html>
